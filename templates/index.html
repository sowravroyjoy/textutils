<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to textutils!</strong> You can do anything with your text here.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
<form action='/analyze' method='post'> {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let text utils do the
            magic</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
    </div>


    <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked"> Remove Punctuation</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckChecked1" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked"> UPPERCASE</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckChecked2" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked"> New Line Remover</label>
    </div>

    <div class="form-check form-switch">
        <input class="form-check-input" name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckChecked3" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked"> Extra Space Remover</label>
    </div>

     <div class="form-check form-switch">
        <input class="form-check-input" name="charcount" type="checkbox" role="switch" id="flexSwitchCheckChecked4" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">  Char Count </label>
    </div>
    <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>

</form>
